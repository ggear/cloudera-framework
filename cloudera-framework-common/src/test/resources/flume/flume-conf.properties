###############################################################################
#
# Flume config to drive unit tests
#
###############################################################################
#
agent.sources=mqtt
agent.channels=memory
agent.sinks=hdfs
#
agent.sources.mqtt.type=com.cloudera.framework.common.flume.MqttSource
agent.sources.mqtt.brokerAccess=$MQTT_ACCESS_KEY
agent.sources.mqtt.brokerSecret=$MQTT_SECRET_KEY
agent.sources.mqtt.providerURL=tcp://localhost:2883
agent.sources.mqtt.destinationName=$TOPIC_NAME
agent.sources.mqtt.backoffSleepIncrement=100
agent.sources.mqtt.maxBackoffSleep=100
agent.sources.mqtt.channels=memory
#
agent.channels.memory.type=memory
agent.channels.memory.capacity=10000
agent.channels.memory.transactionCapacity=1000
agent.channels.memory.keep-alive=1
agent.channels.memory.byteCapacityBufferPercentage=1
#
agent.sinks.hdfs.type=hdfs
agent.sinks.hdfs.hdfs.path=$HDFS_ROOT/tmp/flume-mqtt
agent.sinks.hdfs.hdfs.filePrefix=%{timestamp}
agent.sinks.hdfs.hdfs.fileSuffix=.txt
agent.sinks.hdfs.hdfs.inUsePrefix=_
agent.sinks.hdfs.hdfs.rollCount=0
agent.sinks.hdfs.hdfs.rollInterval=0
agent.sinks.hdfs.hdfs.rollSize=0
agent.sinks.hdfs.hdfs.idleTimeout=1
agent.sinks.hdfs.hdfs.batchSize=1
agent.sinks.hdfs.hdfs.writeFormat=Text
agent.sinks.hdfs.hdfs.fileType=DataStream
agent.sinks.hdfs.channel=memory
#